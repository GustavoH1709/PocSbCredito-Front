<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Checkbox de seleção -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="toggleAllRows()"
        [checked]="isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="toggleRow(row)"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Nome da Empresa -->
  <ng-container matColumnDef="nomeEmpresa">
    <th mat-header-cell *matHeaderCellDef>Nome da Empresa</th>
    <td mat-cell *matCellDef="let element">{{ element.nomeEmpresa }}</td>
  </ng-container>

  <!-- Número do Documento -->
  <ng-container matColumnDef="numeroDocumento">
    <th mat-header-cell *matHeaderCellDef>Nº Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.numeroDocumento }}</td>
  </ng-container>

  <!-- Data de Emissão -->
  <ng-container matColumnDef="dataEmissao">
    <th mat-header-cell *matHeaderCellDef>Data Emissão</th>
    <td mat-cell *matCellDef="let element">{{ element.dataEmissao }}</td>
  </ng-container>

  <!-- Data de Vencimento -->
  <ng-container matColumnDef="dataVencimento">
    <th mat-header-cell *matHeaderCellDef>Data Vencimento</th>
    <td mat-cell *matCellDef="let element">{{ element.dataVencimento }}</td>
  </ng-container>

  <ng-container matColumnDef="StatusRecebivel">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.StatusRecebivel }}</td>
  </ng-container>

  <!-- Cabeçalho e Linhas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="toggleRow(row)"
    class="row-clickable"
  ></tr>
</table>
