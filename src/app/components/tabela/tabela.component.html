<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Checkbox de seleção -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="toggleAllRows()"
        [checked]="isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="toggleRow(row)"
        [checked]="selection.isSelected(row)"
        [disabled]="!podeSelecionar(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Nome da Empresa -->
  <ng-container matColumnDef="NomeEmpresa">
    <th mat-header-cell *matHeaderCellDef>Nome da Empresa</th>
    <td mat-cell *matCellDef="let element">{{ element.NomeEmpresa }}</td>
  </ng-container>

  <!-- Número do Documento -->
  <ng-container matColumnDef="NumeroDocumento">
    <th mat-header-cell *matHeaderCellDef>Nº Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.NumeroDocumento }}</td>
  </ng-container>

  <!-- Data de Emissão -->
  <ng-container matColumnDef="DataEmissao">
    <th mat-header-cell *matHeaderCellDef>Data Emissão</th>
    <td mat-cell *matCellDef="let element">{{ element.DataEmissao }}</td>
  </ng-container>

  <!-- Data de Vencimento -->
  <ng-container matColumnDef="DataVencimento">
    <th mat-header-cell *matHeaderCellDef>Data Vencimento</th>
    <td mat-cell *matCellDef="let element">{{ element.DataVencimento }}</td>
  </ng-container>

  <!-- Status do Recebível -->
  <ng-container matColumnDef="StatusRecebivel">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ traduzirStatus(element.StatusRecebivel) }}
    </td>
  </ng-container>

  <!-- Cabeçalho e Linhas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="toggleRow(row)"
    [class.row-clickable]="podeSelecionar(row)"
    [class.row-disabled]="!podeSelecionar(row)"
    [class.row-yellow]="row.StatusRecebivel !== 'D'"
  ></tr>
</table>
