<h2 mat-dialog-title>Definir Taxa Mensal</h2>

<mat-dialog-content>
  <p *ngIf="linhasSelecionadas.length > 0" class="info-selecionados">
    {{ linhasSelecionadas.length }} recebível(is) selecionado(s)
  </p>

  <form [formGroup]="form" class="modal-form">
    <mat-form-field appearance="outline" class="full-width input-taxa">
      <mat-label>Taxa Mensal (%)</mat-label>
      <input
        matInput
        type="number"
        formControlName="taxaMensal"
        placeholder="Ex: 2.5"
        step="0.01"
        min="0"
        max="100"
        [disabled]="salvando"
      />
      <mat-error *ngIf="form.controls['taxaMensal'].hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="form.controls['taxaMensal'].hasError('min')">
        A taxa deve ser maior ou igual a 0
      </mat-error>
      <mat-error *ngIf="form.controls['taxaMensal'].hasError('max')">
        A taxa não pode ser maior que 100%
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-stroked-button
    color="warn"
    (click)="cancelar()"
    [disabled]="salvando"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="salvar()"
    [disabled]="salvando || form.invalid"
  >
    {{ salvando ? "Salvando..." : "Salvar" }}
  </button>
</mat-dialog-actions>
