<h2 mat-dialog-title>Definir Taxa Mensal</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="modal-form">
    <mat-form-field appearance="outline" class="full-width input-taxa">
      <input
        matInput
        type="number"
        formControlName="taxaMensal"
        placeholder="Ex: 2.5"
        step="0.01"
      />
      <mat-error *ngIf="form.controls['taxaMensal'].hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="form.controls['taxaMensal'].hasError('min')">
        Valor inválido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
